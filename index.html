<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container imagearea">
        <div class="jumbotron">
            <div class="dropdown">
                <ul class="dropdown-menu">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="myCarousel" class="carousel slide thumbnail" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/primary.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </div>
            <div class="item">
                <img src="images/DSCF3531.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </div>
            <div class="item">
                <img src="images/DSCF4712.jpg" alt="Flower">
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="javascript/jquery-1.12.4.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
